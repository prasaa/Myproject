<table class="table">
    <thead>
        <tr>
            <th>List of candidate's biodata</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cv of cvList">
      <td>{{cv}}</td>
      <td  class="action-btn action-btn--secondary">
        <input type="button" value="Select" (click)="cvSelected(cv)">
        <a><i class="fa fa-trash-can"></i></a>
    </td>
    </tr>
</tbody>
</table>
